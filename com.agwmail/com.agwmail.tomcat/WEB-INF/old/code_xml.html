<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="pub/img/inbox.png" rel="shortcut icon" />
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			<table cellpadding="0px" cellspacing="0px" width="100%">
				<tr>
					<td></td>
				</tr>
			</table>
		</div>
		<div id="middle">
			<table cellpadding="0px" cellspacing="0px" width="100%">
				<tr>
					<td valign="top" width="200px"><div id="left">
							<div class="left-index">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/inbox.png" />
										</td>
										<td width="5px"></td>
										<td><div class="left-index-text">Inbox</div></td>
									</tr>
								</table>
							</div>
							<div class="left-index">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/send.png" />
										</td>
										<td width="5px"></td>
										<td><div class="left-index-text">Compose</div></td>
									</tr>
								</table>
							</div>
							<div class="left-index">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/script.png" /></td>
										<td width="5px"></td>
										<td><div class="left-index-text">Script</div>
										</td>
									</tr>
								</table>
							</div>
							<hr />
							<div class="left-index-small">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/online.png" />
										</td>
										<td width="5px"></td>
										<td><div class="left-index-small-text">Bernardo
												Breder</div></td>
									</tr>
								</table>
							</div>
							<div class="left-index-small">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/online.png" />
										</td>
										<td width="5px"></td>
										<td><div class="left-index-small-text">Renata
												Guedes</div></td>
									</tr>
								</table>
							</div>
							<div class="left-index-small">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/online.png" />
										</td>
										<td width="5px"></td>
										<td><div class="left-index-small-text">Giovanni
												Gargano</div></td>
									</tr>
								</table>
							</div>
						</div>
					</td>
					<td valign="top"><div id="center">
							<table cellpadding="0px" cellspacing="5px" width="100%">
								<tr>
									<td width="1px" valign="top">To:</td>
									<td><textarea style="width: 100%">giovannigargano, renataguedes</textarea>
									</td>
								</tr>
								<tr>
									<td width="1px" valign="top">Subject:</td>
									<td><input class="compose" value="Script Simples" /></td>
								</tr>
								<tr>
									<td colspan="2"><textarea
											style="width: 100%; height: 400px;"
											onkeydown="insertTab(this, event)"><code>
    <set var="max" value="${1024*1024*1024}" />
    <set var="array" value="${[max]}" />
    <for var="n" begin="${1}" end=${max}>
        <set var="array" index="${n}" value="${math.random(1)}" />
    </for>
    <set var="count" value="${0}" />
    <set var="sends" value="${[2]}" />
    <for var="n" begin="${1}" end="${2}">
        <set var="sends" index=${n}>
            <send to="${receiver[n].name}"></send>
        </set>
    </for>
    <for var="n" begin="${1}" end="${2}">
        <inc var="count">
            <join send="${sends[n]}"></join>
        </inc>
    </for>
    <replay to="${me}">${count}</replay>
</code>
											</textarea>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
