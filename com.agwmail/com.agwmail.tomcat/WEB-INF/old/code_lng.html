<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="pub/img/inbox.png" rel="shortcut icon" />
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			<table cellpadding="0px" cellspacing="0px" width="100%">
                <tr>
                    <td width="200px">
                        <div align="center">
                            <img src="pub/img/logo.png" />
                        </div></td>
                    <td>&nbsp;</td>
                </tr>
            </table>
		</div>
		<div id="middle">
			<table cellpadding="0px" cellspacing="0px" width="100%">
				<tr>
					<td valign="top" width="200px"><div id="left">
							<div class="left-index">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/inbox.png" /></td>
										<td width="5px"></td>
										<td><div class="left-index-text">Inbox</div>
										</td>
									</tr>
								</table>
							</div>
							<div class="left-index">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/send.png" /></td>
										<td width="5px"></td>
										<td><div class="left-index-text">Compose</div>
										</td>
									</tr>
								</table>
							</div>
							<div class="left-index">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/script.png" />
										</td>
										<td width="5px"></td>
										<td><div class="left-index-text">Script</div></td>
									</tr>
								</table>
							</div>
							<hr />
							<div class="left-index-small">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/online.png" /></td>
										<td width="5px"></td>
										<td><div class="left-index-small-text">Bernardo
												Breder</div>
										</td>
									</tr>
								</table>
							</div>
							<div class="left-index-small">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/online.png" /></td>
										<td width="5px"></td>
										<td><div class="left-index-small-text">Renata
												Guedes</div>
										</td>
									</tr>
								</table>
							</div>
							<div class="left-index-small">
								<table cellpadding="0px" cellspacing="0px" width="100%">
									<tr>
										<td width="1px"><img src="pub/img/online.png" /></td>
										<td width="5px"></td>
										<td><div class="left-index-small-text">Giovanni
												Gargano</div>
										</td>
									</tr>
								</table>
							</div>
						</div></td>
					<td valign="top"><div id="center">
							<table cellpadding="0px" cellspacing="5px" width="100%">
								<tr>
									<td width="1px" valign="top">To:</td>
									<td><textarea style="width: 100%">giovannigargano, renataguedes</textarea>
									</td>
								</tr>
								<tr>
									<td width="1px" valign="top">Subject:</td>
									<td><input class="compose" value="Script Simples" />
									</td>
								</tr>
								<tr>
									<td colspan="2"><textarea
											style="width: 100%; height: 400px;"
											onkeydown="insertTab(this, event)">{{code}}
max = 1024 * 1024 * 1024
array = [max]
for n = 1 to max do
    array[n] = math.random(1)
end
count = 0
for n = 0 to 1 do
    count += send do 
    {{code}}
        count = 0
        for m = (n * max / 2) to ((n+1) * max / 2 - 1) do
            count += array[m+1]
        end
        return count
    {{code}}
    end
end
send me do
    h1. The result is : *{{code}} count {{code}}*
end
{{code}}</textarea></td>
								</tr>
							</table>
						</div></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
